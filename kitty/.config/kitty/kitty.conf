# vim:fileencoding=utf-8:foldmethod=marker

# Fonts - VSCode-style bold rendering
font_family      FiraCode Nerd Font Mono
bold_font        FiraCode Nerd Font Mono:weight=800
italic_font      false
bold_italic_font auto
font_size        14

# Cursor
cursor_shape     block 
cursor_trail     1
cursor_stop_blinking_after 0.3

# Scrollback
scrollback_lines 10000

# Mouse
copy_on_select   yes
detect_urls      yes
mouse_hide_wait  2.0

# Window layout - i3 optimized
remember_window_size  no
initial_window_width  100c
initial_window_height 50c
window_padding_width  2
placement_strategy    top-left
window_margin_width   0

# Tab bar
tab_bar_style        powerline
tab_powerline_style  slanted
tab_fade             0.25

# Color scheme
background_opacity 0.95
dynamic_background_opacity yes
macos_titlebar_color auto

# FIXED: Shell - Use Kitty default + Tmux in .zshrc instead
shell .
shell_integration enabled

# macOS + Tmux optimizations
allow_remote_control yes
macos_option_as_alt yes
clipboard_control write-clipboard write-primary read-clipboard-ask
sync_to_monitor yes
repaint_delay 20
input_delay 0

# Keyboard Shortcuts

# Clipboard
map kitty_mod+c copy_to_clipboard
map cmd+c       copy_to_clipboard
map kitty_mod+v paste_from_clipboard
map cmd+v       paste_from_clipboard

# Font sizes (finer control matching VSCode)
map kitty_mod+0     change_font_size all 0
map kitty_mod+equal change_font_size all +0.5
map kitty_mod+minus change_font_size all -0.5
map cmd+0           change_font_size all 0
map cmd+equal       change_font_size all +0.5
map cmd+minus       change_font_size all -0.5

# Window/Tab management
map kitty_mod+enter new_window_with_cwd
map kitty_mod+w     close_window
map kitty_mod+t     new_tab_with_cwd
map kitty_mod+1     goto_tab 1
map kitty_mod+2     goto_tab 2
map kitty_mod+3     goto_tab 3

# Tmux pane navigation (hjkl)
map kitty_mod+h     prev_window
map kitty_mod+j     move_window_down
map kitty_mod+k     move_window_up  
map kitty_mod+l     next_window

# Layout + Reload
map kitty_mod+space next_layout
map kitty_mod+f5    load_config_file
map ctrl+cmd+,      load_config_file

